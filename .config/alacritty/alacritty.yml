env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 0
    lines: 0

  dynamic_padding: false

  decorations: full

scrolling:
  multiplier: 1

font:
  normal:
    family: monospace 
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic
  
  bold_italic:
    family: monospace
    style: Bold Italic

  size: 11.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  scale_with_dpi: true

  use_thin_strokes: false

draw_bold_text_with_bright_colors: true

schemes:
  thelovelace: &lace
    primary:
      background: '0x1D1F28'
      foreground: '0xFDFDFD'
    normal:
      black:      '0x282A36'
      red:        '0xF37F97'
      green:      '0x5ADECD'
      yellow:     '0xF2A272'
      blue:       '0x8897F4'
      magenta:    '0xC574DD'
      cyan:       '0x79E6F3'
      white:      '0xFDFDFD'
    bright:
      black:      '0x414458'
      red:        '0xFF4971'
      green:      '0x18E3C8'
      yellow:     '0xEBCB8B'
      blue:       '0xFF8037'
      magenta:    '0x556FFF'
      cyan:       '0x3FDCEE'
      white:      '0xBEBEC1'

  falcon: &falcon
    primary:
      #background: '0x020221'
      background: '0x000000'  
      #background: '0x17202a'
      foreground: '0xb4b4b9'
    cursor:
      text:       '0x020221'
      cursor:     '0xffe8c0'
    normal:
      black:      '0x000004'
      red:        '0xff3600'
      green:      '0x718e3f'
      yellow:     '0xffc552'
      blue:       '0x635196'
      magenta:    '0xff761a'
      cyan:       '0x34bfa4'
      white:      '0xb4b4b9'
    bright:   
      black:      '0x020221'
      red:        '0xff8e78'
      green:      '0xb1bf75'
      yellow:     '0xffd392'
      blue:       '0x99a4bc'
      magenta:    '0xffb07b'
      cyan:       '0x8bccbf'
      white:      '0xf8f8ff'
  
  snazzy: &snazzy
    primary:
      #background:'0x282a36'
      background: '0x000000'
      foreground: '0xeff0eb'
    #cursor:
      #text:      '0xd70000'
      #cursor:    '0xd70000'
    normal:
      black:      '0x282a36'
      red:        '0xff0000'
      #red:       '0xff5c57'
      green:      '0xd7ffaf'
      #green:     '0x5af78e'
      #yellow:    '0xff8700'
      yellow:     '0xffff00'
      #blue:      '0xeeeeee'
      blue:       '0x57c7ff'
      magenta:    '0xff6ac1'
      cyan:       '0xeeeeee'
      #cyan:      '0x9aedfe'
      white:      '0xf1f1f0'
    bright:
      black:      '0x686868'
      #red:       '0xff5c57'
      red:        '0xff5f5f'
      #green:     '0x5af78e'
      green:      '0xd7ffd7'
      yellow:     '0xf3f99d'
      #blue:      '0x57c7ff'
      blue:       '0xeeeeee'
      magenta:    '0xff6ac1'
      cyan:       '0x9aedfe'
      white:      '0xf1f1f0'

colors: *falcon

visual_bell:
  animation: EaseOutExpo
  duration: 0

background_opacity: 1.0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

dynamic_title: false

cursor:
  style: Block
  vi_mode_style: Block
  unfocused_hollow: false

live_config_reload: true

shell:
  program: /bin/zsh

working_directory: None

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  faux_scrolling_lines: 1
  hide_when_typing: false

  url:
    launcher:
      program: firefox

    modifiers: None

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: V,        mods: Control, action: Paste            }
  - { key: C,        mods: Control, action: Copy             }
  - { key: Insert,   mods: Control, action: PasteSelection   }
  - { key: Add,      mods: Control, action: IncreaseFontSize }
  - { key: Subtract, mods: Control, action: DecreaseFontSize }
